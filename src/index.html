<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess-My-Num</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/0HHA1IZEK7wBnfwejmgqCgs-FFuBa1EMG1fmSqgwOdFnCnsaalayU6bBRjwri7cHCMo"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-Wrap">
        <div class="again-And-Text-Wrap">
          <div class="again-Left-Wrap">
            <button class="again-Btn">Again<i>!</i></button>
          </div>
          <div class="again-Right-Wrap">
            <h3 class="again-Right-Text">
              <i><n><</n></i
              >Between 1 and 20<i><n>></n></i>
            </h3>
          </div>
        </div>
        <div class="Title-Wrap">
          <h1 class="Title-Text">GUESS MY NUMBER!</h1>
        </div>
        <div class="decoration-Wrap">
          <div class="decoration-Box">
            <h1 class="decoration-Text">5</h1>
          </div>
          <div class="decoration-Line"></div>
        </div>
        <div class="score-Input-Wrap">
          <div class="input-Wrap">
            <div class="input-Btn-Wrap">
              <input type="number" class="number-Input" min="1" max="20" />
              <button class="check-Btn">CHECK<i>!</i></button>
            </div>
          </div>
          <div class="score-Wrap">
            <div class="score-Wrap-Wrapper">
              <div class="title-Text-Score-Wrap">
                <h3 class="score-1-Text">Start gussing...</h3>
              </div>
              <div class="Score-Number-Wrap">
                <h3 class="main-Score">score: 20</h3>
                <h3 class="high-Score">highscore: 0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
